<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:be.menus.actionMenu additionalAttributes="{'class':'form-control t3-js-jumpMenuBox'}">
    <f:be.menus.actionMenuItem label="{f:translate(key:'module_overview')}" controller="Module" action="index"
                               arguments="{configuration:currentConfiguration.uid}"/>
    <f:if condition="{currentConfiguration}">
        <f:for each="{menu}" as="item">
            <f:be.menus.actionMenuItem label="{f:translate(key:item.titleKey)}" controller="Module" action="{item.action}"
                                       arguments="{configuration:currentConfiguration.uid}"/>
        </f:for>
    </f:if>
</f:be.menus.actionMenu>

</html>
