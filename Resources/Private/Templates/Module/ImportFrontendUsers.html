{namespace ldap=Causal\IgLdapSsoAuth\ViewHelpers}

<f:layout name="Default"/>

<f:section name="iconButtons">
    <f:render partial="Menu" arguments="{menu:menu, currentConfiguration:currentConfiguration}"/>
</f:section>

<f:section name="configuration">
    <f:render partial="ConfigurationRecords"
              arguments="{configurationRecords:configurationRecords, currentConfiguration:currentConfiguration, editLink:editLink, action:action}"/>
</f:section>

<f:section name="content">
    <h1>
        <f:translate key="module_import_users_fe"/>
    </h1>
    <ldap:flashMessages/>

    <f:if condition="{users}">
        <f:then>
            <f:render partial="LdapUsers" arguments="{_all}"/>
        </f:then>
        <f:else>
            <f:translate key="module_import_users.empty"/>
        </f:else>
    </f:if>
</f:section>
